<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css(0)/all.css">
</head>
<body>
    <i class="fa fa-sun" id="changemodes"></i>
    <div class="calculator">
        <div class="buttons">
            <div class="cont">
            <input type="text" name="name" id="value" value="" maxlength="20">
            <h2 class="result"></h2>
        </div>
            <span id="clear" class="btn">Clear</span>
            <span class="btn">/</span>
            <span class="btn">*</span>
            <span class="btn">7</span>
            <span class="btn">8</span>
            <span class="btn">9</span>
            <span class="btn">-</span>
            <span class="btn">4</span>
            <span class="btn">5</span>
            <span class="btn">6</span>
            <span id="plus" class="btn">+</span>
            <span class="btn">1</span>
            <span class="btn">2</span>
            <span class="btn">3</span>
            <span class="btn">0</span>
            <span class="btn">00</span>
            <span class="btn">.</span>
            <span id="equal" class="btn">=</span>
        </div>
    </div>
</body>
</html>
<script src="script.js"></script>
